version: '3.8'

services:
  # ============================================
  # NGINX LOAD BALANCER
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: catdog_loadbalancer
    ports:
      - "80:80"
      - "8081:8080"  # Puerto para el dashboard de estad√≠sticas (cambiado a 8081)
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./best_accuracy_model.pth:/app/best_accuracy_model.pth:ro
    depends_on:
      - api_node1
      - api_node2
      - api_node3
      - api_node4
      - api_node5
      - api_node6
    networks:
      - catdog_network
    restart: unless-stopped

  # ============================================
  # API NODES (6 instancias)
  # ============================================
  api_node1:
    build: .
    container_name: catdog_api_node1
    environment:
      - NODE_ID=1
      - WORKERS=2
    volumes:
      - ./best_accuracy_model.pth:/app/best_accuracy_model.pth:ro
    networks:
      - catdog_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  api_node2:
    build: .
    container_name: catdog_api_node2
    environment:
      - NODE_ID=2
      - WORKERS=2
