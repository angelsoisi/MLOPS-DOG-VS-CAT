events {
    worker_connections 1024;
}

http {
    upstream catdog_api {
        least_conn;

        server api_node1:8000 max_fails=3 fail_timeout=30s;
        server api_node2:8000 max_fails=3 fail_timeout=30s;
        server api_node3:8000 max_fails=3 fail_timeout=30s;
        server api_node4:8000 max_fails=3 fail_timeout=30s;
        server api_node5:8000 max_fails=3 fail_timeout=30s;
        server api_node6:8000 max_fails=3 fail_timeout=30s;

        keepalive 32;
    }

    log_format upstream_logging '$remote_addr - $remote_user [$time_local] '
                                '"$request" $status $body_bytes_sent '
                                '"$http_referer" "$http_user_agent" '
                                'upstream: $upstream_addr '
                                'upstream_response_time: $upstream_response_time '
                                'request_time: $request_time';

    access_log /var/log/nginx/access.log upstream_logging;
    error_log /var/log/nginx/error.log warn;

    server {
        listen 80;
        server_name localhost;

        client_max_body_size 10M;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header X-Upstream-Server $upstream_addr always;
        add_header X-Load-Balancer "Nginx-LeastConn" always;

        location / {
            proxy_pass http://catdog_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /predict {
            proxy_pass http://catdog_api/predict;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;
        }
    }

    server {
        listen 8080;

        location /nginx_status {
            stub_status on;
            access_log off;
        }
    }
}